{% extends "base.html" %}

{% block content %}
  <h1>Delete Character</h1>
  <p>Are you sure you want to delete "{{ object.char_title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'user_profile' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
