{% extends 'base.html' %}

{% block content %}

<h1>{{ month }}/{{ year }} Calendar</h1>
    
<div class="container">
    {% for week in days %}
        {% for day, css_class in week %}
            <div class="day {{ css_class }}">{{ day }}</div>
        {% endfor %}
    {% endfor %}
</div>

<div>
    {% if prev_month %}
        <a class="page-link" href="{% url 'calendar_view' prev_year prev_month %}">&lt;&lt; Previous Month</a>
    {% endif %}
    
    {% if next_month %}
        <a class="page-link" href="{% url 'calendar_view' next_year next_month %}">Next Month &gt;&gt;</a>
    {% endif %}
</div>

{% endblock %}
