{% extends 'base.html' %}
{% block content %}

  <h2>Create a New Character</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.char_title.id_for_label }}">Character Name:</label>
      {{ form.char_title }}
    </div>
    <div class="form-group">
      <label for="{{ form.char_class.id_for_label }}">Character Class:</label>
      {{ form.char_class }}
    </div>
    <div class="form-group">
      <label for="{{ form.char_spec.id_for_label }}">Character Spec:</label>
      {{ form.char_spec }}
    </div>
    <button type="submit" class="btn btn-primary">Create Character</button>
  </form>

{% endblock %}
